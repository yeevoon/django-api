{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h2>Uploads</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }} 
        <br>
        <br>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>

  {% if all_images %}
  {% for image in all_images %}
      <img src= "media/{{image.uploaded_file}}" alt="{{image.description}}" style="width:100px">
  {% endfor %} 
{% endif %} 
{% endblock %}
